<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Hamster Verse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            color: #1a1a1a;
            line-height: 1.5;
        }
        
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .admin-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .admin-header p {
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .section h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1a1a1a;
        }
        
        .news-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 500;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 12px;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #e1e5e9;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .news-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .news-item {
            padding: 20px;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .news-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .news-title {
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .news-date {
            font-size: 12px;
            color: #666;
        }
        
        .news-content {
            color: #333;
            line-height: 1.4;
        }
        
        .analytics-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .analytics-table th,
        .analytics-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .analytics-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        .export-btn {
            background: #00c851;
            margin-top: 15px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            border-bottom: 2px solid transparent;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .admin-container {
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-header {
                padding: 20px;
            }
            
            .section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Hamster Verse Admin Panel</h1>
            <p>Управление приложением и аналитика</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="stats">Статистика</button>
            <button class="tab" data-tab="news">Новости</button>
            <button class="tab" data-tab="analytics">Аналитика</button>
            <button class="tab" data-tab="settings">Настройки</button>
        </div>
        
        <!-- Stats Tab -->
        <div class="tab-content active" id="stats-tab">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-users">-</div>
                    <div class="stat-label">Всего пользователей</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-games">-</div>
                    <div class="stat-label">Запусков игр</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-ratings">-</div>
                    <div class="stat-label">Оценок</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-reviews">-</div>
                    <div class="stat-label">Отзывов</div>
                </div>
            </div>
            
            <div class="section">
                <h2>Популярность игр</h2>
                <div id="games-stats">
                    <!-- Games statistics will be loaded here -->
                </div>
            </div>
        </div>
        
        <!-- News Tab -->
        <div class="tab-content" id="news-tab">
            <div class="section">
                <h2>Добавить новость</h2>
                <form class="news-form" id="news-form">
                    <div class="form-group">
                        <label for="news-title">Заголовок</label>
                        <input type="text" id="news-title" required maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="news-content">Содержание</label>
                        <textarea id="news-content" required maxlength="500"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="news-type">Тип</label>
                        <select id="news-type">
                            <option value="updates">Обновления</option>
                            <option value="events">События</option>
                            <option value="announcements">Анонсы</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Опубликовать новость</button>
                </form>
            </div>
            
            <div class="section">
                <h2>Последние новости</h2>
                <div class="news-list" id="admin-news-list">
                    <!-- News list will be loaded here -->
                </div>
            </div>
        </div>
        
        <!-- Analytics Tab -->
        <div class="tab-content" id="analytics-tab">
            <div class="section">
                <h2>События пользователей</h2>
                <table class="analytics-table">
                    <thead>
                        <tr>
                            <th>Время</th>
                            <th>Событие</th>
                            <th>Данные</th>
                            <th>Платформа</th>
                        </tr>
                    </thead>
                    <tbody id="analytics-table-body">
                        <!-- Analytics data will be loaded here -->
                    </tbody>
                </table>
                <button class="btn export-btn" onclick="exportAnalytics()">📊 Экспорт данных</button>
            </div>
        </div>
        
        <!-- Settings Tab -->
        <div class="tab-content" id="settings-tab">
            <div class="section">
                <h2>Настройки приложения</h2>
                <div class="form-group">
                    <label for="price-interval">Интервал обновления цен (минуты)</label>
                    <input type="number" id="price-interval" value="2" min="1" max="60">
                </div>
                <div class="form-group">
                    <label for="news-interval">Интервал обновления новостей (минуты)</label>
                    <input type="number" id="news-interval" value="5" min="1" max="60">
                </div>
                <button class="btn" onclick="saveSettings()">💾 Сохранить настройки</button>
            </div>
            
            <div class="section">
                <h2>Опасная зона</h2>
                <button class="btn btn-secondary" onclick="clearAllData()" style="background: #ff4444; color: white;">
                    🗑️ Очистить все данные
                </button>
            </div>
        </div>
    </div>

    <script>
        // Admin Panel JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            setupTabs();
            loadStats();
            loadNews();
            loadAnalytics();
            setupNewsForm();
        });
        
        function setupTabs() {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === `${tabId}-tab`) {
                            content.classList.add('active');
                        }
                    });
                });
            });
        }
        
        function loadStats() {
            const analytics = JSON.parse(localStorage.getItem('analytics') || '[]');
            const userStats = JSON.parse(localStorage.getItem('user_stats') || '{}');
            const reviews = JSON.parse(localStorage.getItem('user_reviews') || '[]');
            const ratings = JSON.parse(localStorage.getItem('game_ratings') || '{}');
            
            // Уникальные пользователи (по событиям)
            const uniqueUsers = new Set(analytics.map(event => event.userAgent));
            
            document.getElementById('total-users').textContent = uniqueUsers.size;
            document.getElementById('total-games').textContent = userStats.gamesPlayed || 0;
            document.getElementById('total-ratings').textContent = userStats.ratingsGiven || 0;
            document.getElementById('total-reviews').textContent = reviews.length;
            
            // Статистика по играм
            const gameStats = {
                '1': { name: 'Hamster GameDev', plays: 0 },
                '2': { name: 'Hamster King', plays: 0 },
                '3': { name: 'Hamster Fight Club', plays: 0 },
                '4': { name: 'BitQuest', plays: 0 }
            };
            
            analytics.forEach(event => {
                if (event.event === 'game_launch' && event.data.gameId) {
                    gameStats[event.data.gameId].plays++;
                }
            });
            
            const gamesStatsContainer = document.getElementById('games-stats');
            gamesStatsContainer.innerHTML = Object.entries(gameStats).map(([id, game]) => `
                <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #e1e5e9;">
                    <span>${game.name}</span>
                    <span style="font-weight: 600;">${game.plays} запусков</span>
                </div>
            `).join('');
        }
        
        function loadNews() {
            const news = JSON.parse(localStorage.getItem('admin_news') || '[]');
            const container = document.getElementById('admin-news-list');
            
            if (news.length === 0) {
                container.innerHTML = '<p>Нет опубликованных новостей</p>';
                return;
            }
            
            container.innerHTML = news.slice(0, 10).map(item => `
                <div class="news-item">
                    <div class="news-item-header">
                        <div class="news-title">${item.title}</div>
                        <div class="news-date">${new Date(item.date).toLocaleDateString('ru-RU')}</div>
                    </div>
                    <div class="news-content">${item.content}</div>
                    <div style="margin-top: 10px; font-size: 12px; color: #666;">
                        Тип: ${item.type} | ID: ${item.id}
                    </div>
                </div>
            `).join('');
        }
        
        function setupNewsForm() {
            document.getElementById('news-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const title = document.getElementById('news-title').value;
                const content = document.getElementById('news-content').value;
                const type = document.getElementById('news-type').value;
                
                const news = JSON.parse(localStorage.getItem('admin_news') || '[]');
                const newNews = {
                    id: Date.now(),
                    title,
                    content,
                    type,
                    date: new Date().toISOString()
                };
                
                news.unshift(newNews);
                localStorage.setItem('admin_news', JSON.stringify(news));
                
                // Очищаем форму
                this.reset();
                loadNews();
                
                alert('Новость опубликована!');
            });
        }
        
        function loadAnalytics() {
            const analytics = JSON.parse(localStorage.getItem('analytics') || '[]');
            const container = document.getElementById('analytics-table-body');
            
            if (analytics.length === 0) {
                container.innerHTML = '<tr><td colspan="4" style="text-align: center;">Нет данных</td></tr>';
                return;
            }
            
            container.innerHTML = analytics.slice(-50).reverse().map(event => `
                <tr>
                    <td>${new Date(event.timestamp).toLocaleString('ru-RU')}</td>
                    <td>${event.event}</td>
                    <td>${event.data ? JSON.stringify(event.data) : '-'}</td>
                    <td>${event.platform || 'web'}</td>
                </tr>
            `).join('');
        }
        
        function exportAnalytics() {
            const analytics = JSON.parse(localStorage.getItem('analytics') || '[]');
            const dataStr = JSON.stringify(analytics, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `hamster-verse-analytics-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }
        
        function saveSettings() {
            const priceInterval = document.getElementById('price-interval').value;
            const newsInterval = document.getElementById('news-interval').value;
            
            localStorage.setItem('admin_settings', JSON.stringify({
                priceInterval: parseInt(priceInterval),
                newsInterval: parseInt(newsInterval)
            }));
            
            alert('Настройки сохранены!');
        }
        
        function clearAllData() {
            if (confirm('ВНИМАНИЕ! Это действие удалит ВСЕ данные приложения. Продолжить?')) {
                localStorage.clear();
                alert('Все данные очищены. Страница будет перезагружена.');
                location.reload();
            }
        }
    </script>
</body>
</html>
